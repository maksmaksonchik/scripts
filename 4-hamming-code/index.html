<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Hamming Code</title>
</head>
<body>
<form>
    <h1>Hamming Code</h1>
    <label>
        <div>Input message, 4 bits</div>
        <input type="text" id="input">
        <button id="code">Code</button>
    </label>
    <label>
        <div>Coded message</div>
        <input type="text">
        <button>Check </button>
    </label>
    <label>
        <div>Decoded message</div>
        <input type="text">
    </label>
</form>

<script src="./hamming-code.js"></script>
</body>
</html>
